<!DOCTYPE html>
{% load static %}
<html lang="fr" data-bs-theme="dark">
<head>
    <title>{% block title %}Site de Lachouette{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Argawaen">
    <meta name="description" content="le contenu">
    {% block favicon %}
    <link rel="shortcut icon" href="{% static 'img/favicon_drone.ico' %}"/>
    {% endblock %}
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <!-- mon css -->
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/default_drone.css' %}">
    {% endblock %}
    {% block additionnalhead %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
